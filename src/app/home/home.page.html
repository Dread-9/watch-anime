<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      Anime
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let anime of animes">
        <ion-card>
          <ion-img [src]="anime.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ anime.title }}</ion-card-title>
            <ion-card-subtitle>{{ anime.subtitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ anime.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
